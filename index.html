<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrix</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container">
        <h1>LeetMatrix</h1>
        <div class="user-container">
            <input type="text" placeholder="Enter your username" class="user-input">
            <button class="search-btn">search</button>
        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="stats-progress">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p class="easyPara">Easy</p>
                        
                    </div>
                </div>

                <div class="stats-progress">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p class="mediumPara">Medium</p>
                        
                    </div>
                </div>

                <div class="stats-progress">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p class="hardPara">Hard</p>
                        
                    </div>
                </div>
    
            </div>

            <div class="stats-card">
                <div class="easysubmission card">
                    <h3>Easy Submission</h3>
                    <p class="easySubPara">0</p>
                </div>
                <div class="mediumsubmission card">
                    <h3>Medium Submission</h3>
                    <p class="mediumSubPara">0</p>
                </div>
                <div class="hardsubmission card">
                    <h3>Hard Submission</h3>
                    <p class="hardSubPara">0</p>
                </div>
            </div>
            

        </div>


    </div>
    
     
    <script src="script.js"></script>
</body>
</html>
